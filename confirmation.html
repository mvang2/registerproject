<html>
<head>
	<title>Confirmation Page</title>
</head>
<body>
<h1>Thank you for registering!!!</h1>

<p>You will be redirected to your homepage in 5 sec!</p><br>
<p id="clock">0</p>

<script>
var sec = 0;
var myVar = setInterval(myTimer, 1000);
var first = getparameter("fname");
var lname = getparameter("lname");
var address1 = getparameter("address1");
var address2 = getparameter("address2");
var city = getparameter("city");
var state = getparameter("state");
var zip = getparameter("zip");

function myTimer() {
    sec +=1;
	if (sec == 5)
	{
		window.location = 'homepage.php?status=new&fname='+first+'&lname='+lname+'&address1='+address1+'&address2='+address2+'&city='+city+'&state='+state+'&zip='+zip;
	}
    document.getElementById("clock").innerHTML = sec;

}

function getparameter(variable)
{
       var pass = window.location.search.substring(1);
       var vars = pass.split("&");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){return pair[1];}
       }
       return(false);
}
</script>

</body>
</html>
