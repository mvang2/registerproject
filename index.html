<!DOCTYPE html>

<body>
<script>
var denial = getparameter("denial");
function getparameter(variable)
{
       var pass = window.location.search.substring(1);
       var vars = pass.split("&");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){return pair[1];}
       }
       return(false);
}

</script>
